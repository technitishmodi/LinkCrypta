<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="128" height="128" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadIcon(16)">Download 16x16</button>
    <button onclick="downloadIcon(32)">Download 32x32</button>
    <button onclick="downloadIcon(48)">Download 48x48</button>
    <button onclick="downloadIcon(128)">Download 128x128</button>

    <script>
        function drawIcon(size) {
            const canvas = document.getElementById('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Draw gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563eb');
            gradient.addColorStop(1, '#1d4ed8');
            
            // Rounded rectangle background
            const radius = size / 5;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            // Draw lock icon
            ctx.strokeStyle = 'white';
            ctx.fillStyle = 'white';
            ctx.lineWidth = Math.max(2, size / 32);
            
            // Lock body
            const lockSize = size * 0.5;
            const lockX = (size - lockSize) / 2;
            const lockY = size * 0.4;
            
            ctx.beginPath();
            ctx.roundRect(lockX, lockY, lockSize, lockSize * 0.6, size / 16);
            ctx.fill();
            
            // Lock shackle
            const shackleWidth = lockSize * 0.6;
            const shackleHeight = lockSize * 0.4;
            const shackleX = lockX + (lockSize - shackleWidth) / 2;
            const shackleY = lockY - shackleHeight * 0.3;
            
            ctx.beginPath();
            ctx.arc(shackleX + shackleWidth/2, shackleY + shackleHeight, shackleWidth/2, Math.PI, 0, false);
            ctx.stroke();
            
            // Keyhole
            const keyholeSize = size / 16;
            ctx.fillStyle = '#1d4ed8';
            ctx.beginPath();
            ctx.arc(lockX + lockSize/2, lockY + lockSize * 0.25, keyholeSize, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function downloadIcon(size) {
            drawIcon(size);
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Draw initial icon
        drawIcon(128);
    </script>
</body>
</html>
